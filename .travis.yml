language: python
python:
  - 3.6
install:
  - pip install cython
  - pip install -r requirements.txt
  - pip install -r optional-requirements
script:
  - pytest
before_script: # configure a headless display to test plot generation
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start